<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Trip App{% endblock %}</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 2em;
    }

    nav {
        background: #eee;
        padding: 10px;
        margin-bottom: 20px;
    }

    nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    nav a.active {
        color: #007bff;
    }

    h1 {
        margin-bottom: 1em;
    }

    form {
        max-width: 500px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fafafa;
    }

    label {
        display: block;
        margin-bottom: 1em;
        font-weight: bold;
    }

    input,
    select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 1em;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

</head>
<body>

<nav>
    <a href="/trips" class="{% if request.path == '/trips' %}active{% endif %}">All Trips</a>
    <a href="/trips/new" class="{% if request.path == '/trips/new' %}active{% endif %}">Add Trip</a>
</nav>

{% block content %}{% endblock %}

</body>
</html>
